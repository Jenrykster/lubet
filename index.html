<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lubet</title>
</head>
<body>
    <header>
        <div class="header-group">
            <div class="title-bottom-line">
                <h1 class="header-link header-title">TGL</h1>
            </div>
            <div class="hover-line">
                <h3 class="header-link">Home</h3>
            </div>
        </div>
        <div class="header-group">
            <div class="hover-line">
                <h3 class="header-link">Account</h3>
            </div>
            <div class="header-group hover-line">
                <h3 class="header-link">Log out</h3>
                <span class="material-icons">east</span>
            </div>
        </div>
    </header>
    <main>
        <div class="bet-area">
            <p id="selected-game-text"><i><b>NEW BET</b> FOR MEGA-SENA</i></p>
            <form class="bet-selector">
                <label>Choose a game</label>
                <div id="game-selector" class="button-group">
                    <!-- Adicionar botões aqui -->
                </div>
            </form>
            <p><i><b>Fill your bet</b></i></p>
            <p id="description">Mark as many numbers as you want up to a maximum of 50.
                Win by hitting 15, 16, 16, 18, 19, 20 or none of the 20 numbers draw.
            </p>
            <div id="number-grid" class="number-grid">
            <!-- Adicionar números via JS -->
            </div>

            <div class="button-group center">
                <button id="complete" class="button">Complete game</button>
                <button id="clear" class="button">Clear game</button>
                <button class="button primary">
                    <div id="cart-button" class="center">
                        <span class="material-icons">shopping_cart</span>
                        <p>Add to cart</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="cart">
            <h2><i>CART</i></h2>
            <div id="empty-cart" class="empty-cart">
                <span class="material-icons">remove_shopping_cart</span>
                <h5>Your Cart is Empty</h5>
            </div>
            <div id="cart-items" class="items">
                <!-- Adicionar items do carrinho -->
            </div>
            <div class="bottom">
                <p id="total"><b><i>CART</i></b> TOTAL</p>
                <button class="center save-button">
                    <i>Save</i> 
                    <span class="material-icons">east</span>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright 2020 Luby Software</p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
