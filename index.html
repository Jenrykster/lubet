<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lubet</title>
</head>
<body>
    <header>
        <div class="header-group">
            <div class="title-bottom-line">
                <h1 class="header-link header-title">TGL</h1>
            </div>
            <div class="hover-line">
                <h3 class="header-link">Home</h3>
            </div>
        </div>
        <div class="header-group">
            <div class="hover-line">
                <h3 class="header-link">Account</h3>
            </div>
            <div class="header-group hover-line">
                <h3 class="header-link">Log out</h3>
                <span class="material-icons">east</span>
            </div>
        </div>
    </header>
    <main>
        <p><i><b>NEW BET</b> FOR MEGA-SENA</i></p>
        <form class="bet-selector">
            <label>Choose a game</label>
            <div class="button-group">
                <button class="button-selector">Lotof√°cil</button>
                <button class="button-selector">Mega-Sena</button>
                <button class="button-selector">Lotomania</button>
            </div>
        </form>
        <p><i><b>Fill your bet</b></i></p>
        <p>Mark as many numbers as you want up to a maximum of 50.
            Win by hitting 15, 16, 16, 18, 19, 20 or none of the 20 numbers draw.
        </p>
        <div class="number-grid">
            <div class="circle-text">01</div>
            <div class="circle-text">01</div>
            <div class="circle-text">01</div>
            <div class="circle-text">01</div>
            <div class="circle-text">01</div>
            <div class="circle-text">01</div>
            <div class="circle-text">01</div>
            <div class="circle-text">01</div>
            <div class="circle-text">01</div>
            <div class="circle-text">01</div>
            <div class="circle-text">01</div>
        </div>

        <div class="button-group center">
            <button class="button">Complete game</button>
            <button class="button">Clear game</button>
            <button class="button primary">
                <div class="center">
                    <span class="material-icons">shopping_cart</span>
                    <p>Add to cart</p>
                </div>
            </button>
        </div>
    </main>
</body>
</html>
